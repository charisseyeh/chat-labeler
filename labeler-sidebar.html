<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversation Labeler - Sidebar Layout</title>
    <!-- CSS Files -->
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/conversation.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/dark-mode.css">
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="header-left">
                <h1>Conversation Labeler - Sidebar Layout</h1>
                <div class="stats">
                    <span id="currentConversation">0</span> of <span id="totalConversations">0</span> conversations
                </div>
            </div>
            <div class="header-navigation">
                <button class="nav-button secondary" onclick="previousConversation()">← Previous</button>
                <button class="nav-button primary" onclick="nextConversation()">Next →</button>
            </div>
        </div>
    </div>

    <div class="conversation-container">
        <div id="conversationDisplay">
            <!-- Conversations will be loaded here -->
        </div>
    </div>

    <!-- External dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- JavaScript Files -->
    <script src="js/dark-mode.js"></script>
    <script src="js/conversation.js"></script>
</body>
</html>
