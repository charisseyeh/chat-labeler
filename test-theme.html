<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Test</title>
    <link rel="stylesheet" href="styles/theme.css">
    <link rel="stylesheet" href="styles/buttons.css">
    <style>
        body {
            padding: 20px;
            font-family: system-ui, -apple-system, sans-serif;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid var(--border);
            border-radius: 8px;
        }
        .color-swatch {
            display: inline-block;
            width: 50px;
            height: 50px;
            border-radius: 8px;
            margin: 5px;
            border: 1px solid var(--border);
        }
    </style>
</head>
<body>
    <h1>Theme System Test</h1>
    
    <div class="test-section">
        <h2>Buttons</h2>
        <button class="btn btn--brand">Brand Button</button>
        <button class="btn btn--accent">Accent Button</button>
        <button class="btn btn--outline">Outline Button</button>
        <button class="btn btn--ghost">Ghost Button</button>
        <button class="btn btn--chip relevant">Relevant Chip</button>
        <button class="btn btn--chip not-relevant">Not Relevant Chip</button>
        <button class="btn btn--icon">Icon Button</button>
    </div>
    
    <div class="test-section">
        <h2>Color Swatches</h2>
        <div class="color-swatch" style="background: var(--bg-page)"></div>
        <div class="color-swatch" style="background: var(--surface-1)"></div>
        <div class="color-swatch" style="background: var(--surface-2)"></div>
        <div class="color-swatch" style="background: var(--surface-3)"></div>
        <div class="color-swatch" style="background: var(--brand)"></div>
        <div class="color-swatch" style="background: var(--accent)"></div>
    </div>
    
    <div class="test-section">
        <h2>Text Colors</h2>
        <p style="color: var(--text-primary)">Primary text</p>
        <p style="color: var(--text-secondary)">Secondary text</p>
        <p style="color: var(--text-muted)">Muted text</p>
    </div>
    
    <div class="test-section">
        <h2>Message Bubbles</h2>
        <div style="background: var(--bubble-user-bg); color: var(--bubble-user-fg); padding: 10px; border-radius: 8px; margin: 10px 0;">
            User message
        </div>
        <div style="background: var(--bubble-assistant-bg); color: var(--bubble-assistant-fg); padding: 10px; border-radius: 8px; margin: 10px 0;">
            Assistant message
        </div>
    </div>
    
    <script src="js/dark-mode.js"></script>
</body>
</html>
