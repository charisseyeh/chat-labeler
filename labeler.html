<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversation Labeler</title>
    <!-- CSS Files -->
    <link rel="stylesheet" href="styles/theme.css">
    <link rel="stylesheet" href="styles/buttons.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/conversation.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/dark-mode.css">
</head>
<body>
    <script src="js/header.js"></script>
    <script>
        // Initialize header for labeler page
        document.addEventListener('DOMContentLoaded', function() {
            initializeHeader({
                title: 'Conversation Labeler',
                stats: '<span id="currentConversation">0</span> of <span id="totalConversations">0</span> conversations',
                navigation: `
                    <button class="btn btn--outline" onclick="window.location.href='index.html'">Go to Selector</button>
                    <button class="btn btn--outline" onclick="previousConversation()">← Previous</button>
                    <button class="btn btn--accent" onclick="nextConversation()">Next →</button>
                `
            });
        });
    </script>

    <div class="conversation-container">
        <div id="conversationDisplay">
            <!-- Conversations will be loaded here -->
        </div>
    </div>

    <!-- External dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- JavaScript Files -->
    <script src="js/dark-mode.js"></script>
    <script src="js/conversation.js"></script>
</body>
</html>
